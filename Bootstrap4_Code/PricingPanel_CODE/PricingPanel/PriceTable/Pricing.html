<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icons/584fccce6a5ae41a83ddee8f.png" alt="" class="pricing-img">
            <h2 class="pricing-header hero">CLASSIC</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Classic Flavours</li>
                <li class="pricing-features-item">Glazed with the best quality sprinkles</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/584fcc976a5ae41a83ddee8e.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Signature</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">best sellers</li>
                <li class="pricing-features-item">Different Flavours and Old school hits</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/584fcc5c6a5ae41a83ddee8a.png" alt="" class="pricing-img">
            <h2 class="pricing-header">ASSORTED</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Top tier comes with first 2 tier and more</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>

</html>
